syntax = "proto3";
import "google/protobuf/empty.proto";
option java_multiple_files = false;
option java_package = "io.sk8s.sidecar.grpc.fntypes";
option java_outer_classname = "FunctionTypeProtos";

package fntypes;

message Request {
    string body = 1;
}

/*
 * TODO: Reply can be Empty for sink behavior. Maybe we should create a separate RPC for sink.
 * For now the Dispatcher can check the return type and decide to output the Reply.
 */
message Reply {
    oneof type {
	    string body = 1;
	    google.protobuf.Empty void = 2;
	}
}


